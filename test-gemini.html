<!DOCTYPE html>
<html>
<head>
    <title>Test Gemini API</title>
</head>
<body>
    <h1>Gemini API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=AIzaSyB1DzRPPyA8n9_OCOj2WdUJIXEJ6VIvxlw',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: 'Say hello in one sentence' }]
                            }]
                        })
                    }
                );
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (data.candidates && data.candidates[0]) {
                    resultDiv.innerHTML = '<strong>Success!</strong><br>' + 
                        data.candidates[0].content.parts[0].text;
                } else {
                    resultDiv.innerHTML = '<strong>Error:</strong><br>' + 
                        JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.innerHTML = '<strong>Error:</strong><br>' + error.message;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
